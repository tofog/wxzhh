# Rime schema settings
# encoding: utf-8

######################################################
schema:
  schema_id: tiger_en
  name: "虎码英文结合翻译器"
  version: "LTS"
  author: amzxyz
  description:
engine:
  processors:
    - key_binder
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - abc_segmentor
  translators:
    - echo_translator
    - table_translator
  filters:
    - uniquifier

key_binder:
  __include: default:/key_binder?


speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz;"
  delimiter: " '"
  algebra:
      
    __include: 虎
    __patch: AZtoaz
translator:
  dictionary: tiger_en
  enable_user_dict: false

虎:
  - xlit/āáǎàōóǒòēéěèīíǐìūúǔùǖǘǚǜü/aaaaooooeeeeiiiiuuuuvvvvv/
  - xform/'//
  - derive/^([nl])ue$/$1ve/
  - derive/'([nl])ue$/'$1ve/
  - derive/^([jqxy])u/$1v/
  - derive/'([jqxy])u/'$1v/
  - xlit/ⓐⓑⓒⓓⓔⓕⓖⓗⓘⓙⓚⓛⓜⓝⓞⓟⓠⓡⓢⓣⓤⓥⓦⓧⓨⓩ/abcdefghijklmnopqrstuvwxyz/

AZtoaz:
  __append:
    - derive/A/a/
    - derive/B/b/
    - derive/C/c/
    - derive/D/d/
    - derive/E/e/
    - derive/F/f/
    - derive/G/g/
    - derive/H/h/
    - derive/I/i/
    - derive/J/j/
    - derive/K/k/
    - derive/L/l/
    - derive/M/m/
    - derive/N/n/
    - derive/O/o/
    - derive/P/p/
    - derive/Q/q/
    - derive/R/r/
    - derive/S/s/
    - derive/T/t/
    - derive/U/u/
    - derive/V/v/
    - derive/W/w/
    - derive/X/x/
    - derive/Y/y/
    - derive/Z/z/